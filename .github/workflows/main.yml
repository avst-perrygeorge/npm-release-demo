name: Main

on:
  push:
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.release.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Release
        id: release
        run: npx semantic-release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

  check_openapi_changes:
    needs: [release]
    if: needs.release.outputs.version != ''
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.check.outputs.changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for OpenAPI changes
        id: check
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            echo "No previous tag â€” treating as first release"
            echo "changed=true" >> "$GITHUB_OUTPUT"
          elif git diff "$LAST_TAG" HEAD --name-only | grep -q "openapi.yaml"; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

  publish_sdk:
    needs: [release, check_openapi_changes]
    if: needs.check_openapi_changes.outputs.changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Update SDK version
        run: node scripts/sync-package-version.ts ${{ needs.release.outputs.version }}

      - name: Publish SDK
        working-directory: packages/sdk
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Commit SDK version
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add packages/sdk/package.json
          git commit -m "chore: release SDK ${{ needs.release.outputs.version }} [skip ci]"
          git push
